<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字加密解密工具</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen font-sans text-gray-100">
  <div class="container mx-auto px-4 py-12 max-w-4xl">
    <header class="mb-10 text-center">
      <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 mb-3">
        文字加密解密工具
      </h1>
      <p class="text-gray-400 text-lg">使用AES加密算法，安全可靠，只有使用相同密钥才能解密</p>
    </header>

    <main class="bg-gray-800/50 backdrop-blur-md rounded-2xl shadow-2xl p-6 md:p-8 border border-gray-700/50">
      <div class="mb-8">
        <label for="key" class="block text-sm font-medium text-gray-300 mb-2">加密/解密密钥</label>
        <div class="relative">
          <input type="password" id="key" placeholder="请输入加密/解密密钥" 
                 class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 text-gray-100">
          <button type="button" id="toggleKey" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white transition-colors">
            <i class="fa-solid fa-eye-slash"></i>
          </button>
        </div>
        <p class="mt-2 text-xs text-gray-400">
          <i class="fa-solid fa-info-circle mr-1"></i> 密钥长度建议至少8个字符，越长越安全
        </p>
      </div>

      <div class="space-y-6 mb-8">
        <div class="space-y-4">
          <label for="textInput" class="block text-sm font-medium text-gray-300">输入</label>
          <div class="relative">
            <textarea id="textInput" rows="5" placeholder="请输入需要加密或解密的文本..." 
                      class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 text-gray-100 resize-none"></textarea>
            <button type="button" id="clearText" class="absolute right-3 top-3 text-gray-400 hover:text-white transition-colors">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>

        <div class="flex flex-wrap gap-4 justify-center">
          <button id="encryptBtn" class="flex-1 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-blue-500/20 flex items-center justify-center gap-2">
            <i class="fa-solid fa-lock"></i> 加密
          </button>
          <button id="decryptBtn" class="flex-1 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-medium py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-purple-500/20 flex items-center justify-center gap-2">
            <i class="fa-solid fa-unlock"></i> 解密
          </button>
        </div>

        <div class="space-y-2 mt-4">
          <label class="block text-sm font-medium text-gray-300 flex justify-between items-center">
            结果
            <button id="copyResultBtn" class="text-sm text-blue-400 hover:text-blue-300 transition-colors flex items-center gap-1 opacity-50 cursor-not-allowed" disabled>
              <i class="fa-solid fa-copy"></i> 复制
            </button>
          </label>
          <div id="resultDisplay" class="p-3 bg-gray-700/50 border border-gray-600 rounded-lg min-h-[80px] break-words text-gray-200">
            <span class="placeholder-text text-gray-400 italic">操作结果将显示在这里...</span>
          </div>
        </div>
      </div>
    </main>

    <footer class="mt-12 text-center text-gray-500 text-sm">
      <p>© 文字加密解密工具 | 使用AES-256加密算法</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
