<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动设备云服务类 - 常用网站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <!-- 竖屏提示 -->
    <div class="orientation-warning">
        请使用系统浏览器查看、手机使用请横屏
    </div>

    <!-- 页面内容容器 -->
    <div class="container">
        <div id="yidongshebeiyunfuwulei" class="page">
            <table>
                <tr>
                    <td colspan="3" class="time-cell" id="yidongshebeiyunfuwulei-time-display"></td>
                </tr>
                <tr>
                    <td colspan="3"><a href="index.html" class="back-link">返回目录</a></td>
                </tr>
            </table>
            <h1>移动设备云服务类</h1>
            <table>
                <tr>
                    <th>名称</th>
                    <th>链接</th>
                    <th>操作</th>
                </tr>
                <tr>
                    <td>华为云空间</td>
                    <td>https://cloud.huawei.com/</td>
                    <td><button onclick="window.open('https://cloud.huawei.com/', '_blank')">访问</button></td>
                </tr>
                <tr>
                    <td>vivo云服务</td>
                    <td>https://yun.vivo.com.cn/welcome</td>
                    <td><button onclick="window.open('https://yun.vivo.com.cn/welcome', '_blank')">访问</button></td>
                </tr>
                <tr>
                    <td>OPPO云服务</td>
                    <td>https://cloud.oppo.com/login.html</td>
                    <td><button onclick="window.open('https://cloud.oppo.com/login.html', '_blank')">访问</button></td>
                </tr>
                <tr>
                    <td>小米云服务</td>
                    <td>https://i.mi.com/</td>
                    <td><button onclick="window.open('https://i.mi.com/', '_blank')">访问</button></td>
                </tr>
                <tr>
                    <td>管理你的 Apple 账户</td>
                    <td>https://account.apple.com/</td>
                    <td><button onclick="window.open('https://account.apple.com/', '_blank')">访问</button></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><a href="index.html" class="back-link">返回目录</a></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
